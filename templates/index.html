{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/post-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>Harshita's Blog</h1>
                            <h3 class="subheading">A collection of Harshita's random musings.</h3>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in res: %}
                        <div class="post-preview">
                            <a href="{{ url_for('get_blog', num = post.id) }}">
                                <h2 class="post-title">{{ post.title }}</h2>
                                <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">{{ post.author }}</a>
                                on {{ post.date }}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                    
                    <!-- Pager<a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a> -->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a></div>
                    
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
